<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta de Presentación Digital</title>
  <style>
    body {
      background: #f0f3fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(43,88,245,0.15);
      padding: 2rem;
      max-width: 340px;
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #2b58f5;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    .card h1 {
      color: #1d276b;
      margin: 0.5rem 0 1rem 0;
      font-size: 1.6rem;
    }
    .interests {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }
    .interests li {
      background: #e3eafd;
      color: #2561ce;
      margin: 0.5rem 0;
      border-radius: 8px;
      padding: 0.3rem 1rem;
      display: inline-block;
    }
    .card a {
      text-decoration: none;
      color: #fff;
      background: #2b58f5;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: inline-block;
      font-weight: bold;
      transition: background 0.2s;
    }
    .card a:hover {
      background: #172c6a;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar">
    <h1>María López</h1>
    <p>Apasionada por la cocina y los videojuegos. Me encanta aprender nuevas recetas y compartir experiencias con nuevos amigos.</p>
    <ul class="interests">
      <li>Cocina</li>
      <li>Videojuegos</li>
      <li>Viajes</li>
    </ul>
    <a href="https://www.youtube.com/shorts/iYBiDjA8jS8" target="_blank">¡Mira mi receta favorita!</a>
  </div>
</body>
</html>
