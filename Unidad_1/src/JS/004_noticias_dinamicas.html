<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JS Práctica 4: Generador de noticias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
      padding: 1.5rem;
    }

    .layout {
      max-width: 980px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 2fr);
      gap: 2rem;
    }

    h1 {
      margin-top: 0;
    }

    form {
      background: #ffffff;
      padding: 1.25rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: grid;
      gap: 0.8rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
    }

    input, textarea, select {
      font: inherit;
      padding: 0.45rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    .row-2 {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 0.75rem;
    }

    button {
      justify-self: flex-start;
      font: inherit;
      border-radius: 999px;
      padding: 0.45rem 1.2rem;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 8px 18px rgba(37,99,235,0.35);
      transition: transform 0.05s ease, box-shadow 0.12s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(37,99,235,0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .news-list {
      background: #ffffff;
      padding: 1.25rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-height: 80vh;
      overflow-y: auto;
    }

    .news-item {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .news-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .news-meta {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 0.2rem;
    }

    .category {
      font-weight: 600;
      color: #2563eb;
    }

    .news-item h2 {
      margin: 0 0 0.25rem;
      font-size: 1.1rem;
    }

    .news-item p {
      margin: 0;
      font-size: 0.9rem;
    }

    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Generador de noticias (JS)</h1>
  <p>
    Completa el formulario y genera noticias de prueba que se añadirán
    dinámicamente a la página.
  </p>

  <section class="layout">
    <form id="news-form">
      <div>
        <label for="title">Titular</label>
        <input id="title" type="text" placeholder="Escribe el titular de la noticia">
      </div>

      <div class="row-2">
        <div>
          <label for="category">Categoría</label>
          <select id="category">
            <option value="General">General</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Deportes">Deportes</option>
            <option value="Ciencia">Ciencia</option>
          </select>
        </div>
        <div>
          <label for="author">Autor</label>
          <input id="author" type="text" placeholder="Nombre del autor">
        </div>
      </div>

      <div>
        <label for="summary">Resumen breve</label>
        <textarea id="summary" placeholder="Escribe un resumen de 1–3 líneas..."></textarea>
      </div>

      <button type="submit">Publicar noticia</button>
    </form>

    <section class="news-list" id="news-list">
      <!-- Aquí se insertan las noticias con JS -->
      <p style="font-size:0.9rem; color:#6b7280; margin:0;">
        Aún no hay noticias. Publica la primera usando el formulario.
      </p>
    </section>
  </section>

  <script>
    const form = document.getElementById("news-form");
    const list = document.getElementById("news-list");

    function createNewsItem({ title, category, author, summary }) {
      const article = document.createElement("article");
      article.className = "news-item";

      const meta = document.createElement("div");
      meta.className = "news-meta";

      const categorySpan = document.createElement("span");
      categorySpan.className = "category";
      categorySpan.textContent = category;

      const dateSpan = document.createElement("span");
      const now = new Date();
      dateSpan.textContent = " · " + now.toLocaleString();

      const authorSpan = document.createElement("span");
      if (author.trim() !== "") {
        authorSpan.textContent = " · " + author;
      }

      meta.appendChild(categorySpan);
      meta.appendChild(dateSpan);
      if (authorSpan.textContent) meta.appendChild(authorSpan);

      const h2 = document.createElement("h2");
      h2.textContent = title;

      const p = document.createElement("p");
      p.textContent = summary;

      article.appendChild(meta);
      article.appendChild(h2);
      article.appendChild(p);

      return article;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const category = document.getElementById("category").value;
      const author = document.getElementById("author").value.trim();
      const summary = document.getElementById("summary").value.trim();

      if (!title || !summary) {
        alert("Por favor, escribe al menos el titular y el resumen.");
        return;
      }

      if (list.firstElementChild && list.firstElementChild.tagName === "P") {
        list.innerHTML = "";
      }

      const newsItem = createNewsItem({ title, category, author, summary });
      list.prepend(newsItem);

      form.reset();
    });
  </script>
</body>
</html>
