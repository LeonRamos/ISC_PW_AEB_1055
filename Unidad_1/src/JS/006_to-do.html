<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JS Práctica 6: Lista de tareas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .app {
      background: #ffffff;
      border-radius: 16px;
      padding: 1.75rem 1.5rem;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 14px 35px rgba(0,0,0,0.12);
      border: 1px solid #e5e7eb;
    }

    h1 {
      margin: 0 0 0.4rem;
      font-size: 1.5rem;
    }

    p.subtitle {
      margin: 0 0 1.1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      font: inherit;
      padding: 0.45rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    button {
      font: inherit;
      border-radius: 999px;
      padding: 0.45rem 1rem;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 8px 18px rgba(37,99,235,0.35);
      transition: transform 0.05s ease, box-shadow 0.12s ease;
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(37,99,235,0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 260px;
      overflow-y: auto;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
      padding: 0.45rem 0.3rem;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }

    li:last-child {
      border-bottom: none;
    }

    .task-text {
      flex: 1;
      word-break: break-word;
    }

    .task-text.done {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .small-btn {
      border-radius: 999px;
      border: none;
      cursor: pointer;
      padding: 0.2rem 0.5rem;
      font-size: 0.75rem;
      background: #f3f4f6;
      color: #4b5563;
    }

    .small-btn:hover {
      background: #e5e7eb;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <section class="app">
    <h1>Lista de tareas</h1>
    <p class="subtitle">
      Añade tareas, márcalas como hechas o elimínalas. Practica eventos y DOM.
    </p>

    <form id="task-form">
      <input
        id="task-input"
        type="text"
        placeholder="Escribe una nueva tarea..."
        autocomplete="off"
      >
      <button type="submit">Agregar</button>
    </form>

    <ul id="task-list">
      <!-- Tareas generadas con JS -->
    </ul>

    <p class="status" id="task-status">0 tareas en total.</p>
  </section>

  <script>
    const form = document.getElementById("task-form");
    const input = document.getElementById("task-input");
    const list = document.getElementById("task-list");
    const statusText = document.getElementById("task-status");

    function updateStatus() {
      const total = list.children.length;
      const done = list.querySelectorAll(".task-text.done").length;
      statusText.textContent = `${total} tareas en total, ${done} completadas.`;
    }

    function createTaskItem(text) {
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.className = "task-text";
      span.textContent = text;

      const btnDone = document.createElement("button");
      btnDone.className = "small-btn";
      btnDone.textContent = "Hecha";

      const btnDelete = document.createElement("button");
      btnDelete.className = "small-btn";
      btnDelete.textContent = "Borrar";

      btnDone.addEventListener("click", () => {
        span.classList.toggle("done");
        updateStatus();
      });

      btnDelete.addEventListener("click", () => {
        li.remove();
        updateStatus();
      });

      li.appendChild(span);
      li.appendChild(btnDone);
      li.appendChild(btnDelete);

      return li;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const item = createTaskItem(text);
      list.prepend(item);
      input.value = "";
      input.focus();
      updateStatus();
    });

    updateStatus();
  </script>
</body>
</html>
