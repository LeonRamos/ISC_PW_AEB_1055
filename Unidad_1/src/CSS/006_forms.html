<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica 6: Formulario de contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 1.75rem 1.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 14px 35px rgba(0,0,0,0.45);
      border: 1px solid #1f2937;
    }

    h1 {
      margin: 0 0 0.35rem;
      font-size: 1.5rem;
    }

    p.subtitle {
      margin: 0 0 1.25rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    form {
      display: grid;
      gap: 0.9rem;
    }

    label {
      font-size: 0.85rem;
      color: #d1d5db;
      display: block;
      margin-bottom: 0.2rem;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    input,
    textarea,
    select {
      font: inherit;
      padding: 0.45rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #6b7280;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
      background: #020617;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .row-2 {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }

    .helper {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 0.15rem;
    }

    .actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.6rem;
    }

    button {
      font: inherit;
      border-radius: 999px;
      padding: 0.45rem 1.1rem;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: transform 0.05s ease, box-shadow 0.12s ease, background 0.15s ease;
    }

    .btn-secondary {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }

    .btn-primary {
      background: #38bdf8;
      color: #0f172a;
      box-shadow: 0 8px 20px rgba(56,189,248,0.35);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.4rem 1.1rem;
      }
    }
  </style>
</head>
<body>
  <section class="card">
    <h1>Contacto</h1>
    <p class="subtitle">
      Completa el formulario para enviarnos tus dudas, comentarios o propuestas de proyecto.
    </p>

    <form>
      <div class="field">
        <label for="name">Nombre completo</label>
        <input id="name" type="text" placeholder="Escribe tu nombre">
      </div>

      <div class="row-2">
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="nombre@ejemplo.com">
        </div>

        <div class="field">
          <label for="topic">Tema</label>
          <select id="topic">
            <option value="">Selecciona una opción</option>
            <option>Consulta general</option>
            <option>Proyecto web</option>
            <option>Soporte técnico</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="message">Mensaje</label>
        <textarea id="message" placeholder="Escribe tu mensaje aquí..."></textarea>
        <p class="helper">Intenta ser claro y específico en tu descripción.</p>
      </div>

      <div class="actions">
        <button type="reset" class="btn-secondary">Limpiar</button>
        <button type="submit" class="btn-primary">Enviar mensaje</button>
      </div>
    </form>
  </section>
</body>
</html>
