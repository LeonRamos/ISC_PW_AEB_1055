<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica: Tarjeta de perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      padding: 1.5rem;
      text-align: center;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4f46e5;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0.2rem 0;
    }

    .role {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }

    .bio {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 1rem;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .btn {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.1s ease, background 0.15s ease;
    }

    .btn-primary {
      background: #4f46e5;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(79,70,229,0.4);
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <section class="card">
    <img class="avatar" src="https://via.placeholder.com/150" alt="Foto de perfil">
    <h1>Nombre del Estudiante</h1>
    <p class="role">Desarrollador Web Jr.</p>
    <p class="bio">
      Apasionado por el desarrollo web, el diseño de interfaces
      y el aprendizaje continuo de nuevas tecnologías.
    </p>

    <div class="actions">
      <button class="btn btn-primary">
        <a href="#" target="_blank" rel="noopener noreferrer">Portafolio</a>
      </button>
      <button class="btn btn-secondary">
        <a href="mailto:correo@ejemplo.com">Contacto</a>
      </button>
    </div>
  </section>
</body>
</html>
